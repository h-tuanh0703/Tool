[build]
  command = "npm install && npx playwright install chromium && npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  PLAYWRIGHT_BROWSERS_PATH = "0"
  NODE_ENV = "production"

